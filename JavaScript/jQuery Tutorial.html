<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append(" <b>Nguyễn Hồng Hà</b>.");
  });

  $("#btn2").click(function(){
    $("ol").append("<li>Vippo</li>");
  });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
  <li>Nguyễn Hồng Hà</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn1">Nguyễn Hồng Hà</button>
<button id="btn2">Vippro</button>

</body>
</html>
